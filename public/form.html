<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PENSA Attendance Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 28px;
    }
    input {
      padding: 12px;
      font-size: 18px;
      width: 250px;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      margin-top: 10px;
    }
    .message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Register Your Attendance</h1>
  <form id="attendance-form">
    <input type="text" id="name" name="name" placeholder="Enter your full name" required />
    <br />
    <button type="submit">Submit</button>
  </form>

  <div id="message" class="message"></div>

  <script>
    const form = document.getElementById("attendance-form");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();

      messageDiv.textContent = "";
      messageDiv.className = "message";

      if (!name) {
        messageDiv.textContent = "Name cannot be empty.";
        messageDiv.classList.add("error");
        return;
      }

      try {
        const response = await fetch("/submit", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({ name })
        });

        if (response.ok) {
          messageDiv.textContent = "✅ Registration successful!";
          messageDiv.classList.add("success");
          form.reset();
        } else {
          const errorText = await response.text();
          messageDiv.textContent = `❌ Registration failed: ${errorText}`;
          messageDiv.classList.add("error");
        }
      } catch (error) {
        messageDiv.textContent = "❌ Could not connect to the server.";
        messageDiv.classList.add("error");
      }
    });
  </script>
</body>
</html>
