<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PENSA Attendance Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 250px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Enter Your Name to Register</h1>
  <form id="attendanceForm">
    <input type="text" name="name" id="name" placeholder="Enter your name" required />
    <br />
    <button type="submit">Submit</button>
  </form>

  <div id="message"></div>

  <script>
    const form = document.getElementById('attendanceForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();

      if (!name) {
        messageDiv.textContent = 'Please enter your name.';
        messageDiv.style.color = 'red';
        return;
      }

      try {
        const response = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });

        const result = await response.json();

        if (result.success) {
          messageDiv.textContent = '✔️ Registration successful!';
          messageDiv.style.color = 'green';
        } else {
          messageDiv.textContent = '❌ ' + result.message;
          messageDiv.style.color = 'red';
        }
      } catch (err) {
        messageDiv.textContent = '❌ Something went wrong. Try again.';
        messageDiv.style.color = 'red';
      }

      // Clear name field after submission
      document.getElementById('name').value = '';
    });
  </script>
</body>
</html>
