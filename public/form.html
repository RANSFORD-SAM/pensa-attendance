<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PENSA Attendance Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #0a74da;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #084a9b;
    }

    .message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>PENSA Attendance</h2>
    <input type="text" id="name" placeholder="Enter your name" />
    <button onclick="submitForm()">Submit</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    async function submitForm() {
      const nameInput = document.getElementById("name");
      const messageEl = document.getElementById("message");
      const name = nameInput.value.trim();

      messageEl.textContent = "";
      messageEl.className = "message";

      if (!name) {
        messageEl.textContent = "Please enter your name.";
        messageEl.classList.add("error");
        return;
      }

      try {
        const response = await fetch("/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });

        const result = await response.json();

        if (result.success) {
          messageEl.textContent = result.message;
          messageEl.classList.add("success");
          nameInput.value = "";
        } else {
          messageEl.textContent = "Failed: " + result.message;
          messageEl.classList.add("error");
        }
      } catch (err) {
        console.error(err);
        messageEl.textContent = "Something went wrong. Try again.";
        messageEl.classList.add("error");
      }
    }
  </script>
</body>
</html>
