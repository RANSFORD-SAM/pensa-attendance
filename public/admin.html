<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Attendance Dashboard</h1>
  <ul id="attendeeList"></ul>

  <script>
    async function fetchAttendees() {
      try {
        const response = await fetch("/attendees");
        const data = await response.json();
        const list = document.getElementById("attendeeList");
        list.innerHTML = "";

        data.forEach((attendee, index) => {
          const item = document.createElement("li");
          item.textContent = `${index + 1}. ${attendee.name} - ${attendee.present ? "Present" : "Absent"}`;
          list.appendChild(item);
        });
      } catch (err) {
        console.error("Error loading attendees:", err);
      }
    }

    fetchAttendees();
    setInterval(fetchAttendees, 3000); // Refresh every 3 seconds
  </script>
</body>
</html>
