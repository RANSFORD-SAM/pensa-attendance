<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #eee;
    }

    #total {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div id="total">Total attendees: 0</div>
  <table id="attendeeTable">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchAttendees() {
      try {
        const res = await fetch("/attendees");
        const data = await res.json();

        const tbody = document.querySelector("#attendeeTable tbody");
        tbody.innerHTML = "";

        data.attendees.forEach(attendee => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${attendee.name}</td>`;
          tbody.appendChild(row);
        });

        document.getElementById("total").textContent = `Total attendees: ${data.count}`;
      } catch (err) {
        document.getElementById("total").textContent = "Error loading attendees.";
        console.error(err);
      }
    }

    fetchAttendees();
    setInterval(fetchAttendees, 10000); // update every 10 seconds
  </script>
</body>
</html>
