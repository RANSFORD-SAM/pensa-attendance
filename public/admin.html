<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial; }
    h1 { color: #444; }
    ul { font-size: 18px; }
  </style>
</head>
<body>
  <h1>List of Present Attendees</h1>
  <ul id="attendeeList"></ul>

  <script>
    fetch("attendees.json")
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("attendeeList");
        list.innerHTML = "";
        if (data.length === 0) {
          list.innerHTML = "<li>No attendees found.</li>";
        } else {
          data.forEach(a => {
            const li = document.createElement("li");
            li.textContent = a.name;
            list.appendChild(li);
          });
        }
      })
      .catch(err => {
        document.getElementById("attendeeList").innerHTML = "<li>Error loading attendees</li>";
      });
  </script>
</body>
</html>
